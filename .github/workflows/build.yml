name: Build and Release

on:
  push:
    tags:
      - '*'  # 当有标签推送时触发

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        if: matrix.os == 'windows-latest'
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.0'

      - name: Install Wails
        if: matrix.os == 'windows-latest'
        run: go install github.com/wailsapp/wails/cmd/wails@latest

      - name: Set up Node.js
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Navigate to frontend directory and install dependencies
        run: |
          cd frontend
          npm install --force

      - name: Build
        run: |
          wails build

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ (matrix.os == 'windows-latest' && './build/bin/Fine.exe') || './build/bin/Fine.app' }}
          asset_name: ${{ (matrix.os == 'windows-latest' && 'Fine.exe') || 'Fine.app' }}
